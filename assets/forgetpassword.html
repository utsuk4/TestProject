<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forget Password</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.min.css">
</head>
<body>
	<section>
		<div class="cont">
			<div id="form-cont-forget">
				<form method="POST" action="#">
					<div id="form-head-forget">
						<div id="circle-forget">
							<div id="icon-head">
								<i class="icon-lock"></i>
							</div>
						</div>
						<h1>ACCOUNT RESET</h1>
					</div>
					<div id="head-tail">
						<img src="images/point-red.png" width="15px" height="10px">
					</div>
					<div id="form-body-signin">
					<div id="reset-text"><span>Forget password or username?</span></div>
					<div id="reset-text"> <span>To reset your account password or username, enter the email address and we will send your instrustion</span></div>
						<div id="ip-wrapper">
							<div id="icon-body-forget"><i class="icon-user"></i></div>
							<input type="email" name="email" placeholder="E-mail">
						</div>
						<div id="ip-wrapper">
						<button id="forget">RESET</button>
						</div>
					</div>					
				</form>
			</div>
		</div>
	</section>
	
</body>
</html>
